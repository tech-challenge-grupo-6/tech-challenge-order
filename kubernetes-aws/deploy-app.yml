apiVersion: apps/v1
kind: Deployment
metadata:
  name: controladorpedidos-app
  labels:
    app: controladorpedidos-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controladorpedidos-app
  template:
    metadata:
      labels:
        app: controladorpedidos-app
    spec:
      containers:
        - name: controladorpedidos-app
          image: __CONTROLADOR_PEDIDO_IMAGE_NAME__
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
            - name: ConnectionStrings__DefaultConnection
              value: "Server=mysql-service;Database=controlador_pedidos;User=$(MYSQL_USER);Password=$(MYSQL_PASSWORD);port=3306;SslMode=None"
            - name: AWS__Region
              value: "us-east-1"
            - name: AWS__UserPoolId
              value: "__USER_POOL_ID__"
            - name: AWS__AppClientId
              value: "__CLIENT_ID__"
            - name: Cache__Configuration
              valueFrom:
                secretKeyRef:
                  name: cache
                  key: configuration
            - name: ASPNETCORE_ENVIRONMENT
              value: SUT
          ports:
            - containerPort: 5003
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: controladorpedidos-app
spec:
  selector:
    app: controladorpedidos-app
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: controladorpedidos-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: controladorpedidos-app
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
