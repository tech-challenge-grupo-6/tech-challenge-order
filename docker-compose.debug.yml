version: '3.4'

services:
  controladorpedidos:
    image: controladorpedidos
    build:
      context: .
      dockerfile: src/ControladorPedidos/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5235:5235
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
